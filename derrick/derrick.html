<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content from JSON</title>
    <link rel="stylesheet" href="derrick.css">
</head>
<body>
    <div class="container">
        <h1>Our Topics</h1>
        <div class="content-wrapper">
            <div class="main-content">
                <div id="topic"></div>
                <div class="buttons">
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
            <div class="sidebar">
                <h2>Blog Titles</h2>
                <ul id="titles-list"></ul>
            </div>
        </div>
    </div>
    <script src="derrick.js"></script>
</body>
</html>
